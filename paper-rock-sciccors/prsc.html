<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="prsc.css">
  <title>Paper, Rocks and Scissors</title>
</head>

<body>

  <main>

    <h1>PIEDRA, PAPEL O TIJERAS</h1>

    <h3>Elige una opción para comenzar el juego</h3>

    <button id="button1" onclick="playGame('✊')">✊</button>
    <button id="button2" onclick="playGame('✋')">✋</button>
    <button id="button3" onclick="playGame('✌️')">✌️</button>

    <h3>Resultados:</h3>

    <div id="ronda">

      <div class="textos">
        <p>Tu: <span id="playerElection">✊</span> </p>
        <p>Computadora: <span id="computerElection">✊</span> </p>
      </div>

      <h4 id="rs-ronda"></h4>

    </div>

    <h3>Puntaje</h3>

    <div id="res-ronda">
      <p>Victoras: <span id="wins">0</span></p>
      <p>Derrotas: <span id="losses">0</span></p>
      <p>Empates: <span id="ties">0</span></p>
    </div>

    <button id="button4" onclick="restart()">Reiniciar</button>
    <button id="button4" class="autoPlay" onclick="autoPlay()">AutoPlay</button>

  </main>

  <script src="prsc.js"></script>

</body>

</html>
